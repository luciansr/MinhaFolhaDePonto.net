<div class="container principal">
    <div class="page-header">
        <h2>{{todayCtrl.today | date:'mediumDate'}} <span ng-if="todayCtrl.dia.IsWeekend" style="color:darkred">[FDS] <i class="fa fa-smile-o"></i></span></h2>
    </div>

    <p class="lead" ng-if="!todayCtrl.dia.InicioExpediente">
        <button class="btn btn-success btn-lg" ng-click="todayCtrl.startClicked()">Cheguei</button>
    </p>

    <p class="lead" ng-if="todayCtrl.dia.InicioExpediente && !todayCtrl.dia.FimExpediente">
        <button class="btn btn-success btn-lg" ng-click="todayCtrl.endClicked()">Estou indo pra casa</button>
    </p>

    <p class="lead" ng-if="todayCtrl.dia.InicioExpediente && todayCtrl.dia.FimExpediente">
        Você já marcou seu horário hoje <button class="btn btn-primary btn-lg" ng-click="todayCtrl.goToEditPage()">Editar dia</button>
    </p>

    <p class="lead">Dias que não foram contabilizados até hoje nesse mês: <code ng-bind="todayCtrl.dia.DiasAindaSemInformacao"></code></p>
    <p class="lead">Saldo de horas do mês <code ng-bind="todayCtrl.dia.SaldoDeHorasDoMes | date: 'hh:mm:ss'"></code></p>

</div>
