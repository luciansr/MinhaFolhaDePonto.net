<div class="container principal">
    <div class="page-header">
        <h1>{{dayEditCtrl.today | date:'mediumDate'}} <span ng-if="dayEditCtrl.dia.IsWeekend" style="color:darkred">[FDS] <i class="fa fa-smile-o"></i></span></h1>
    </div>

    <div class="well bs-component">
        <form class="form-horizontal">
            <fieldset>
                <legend>Edição de dia</legend>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Cheguei</label>
                    <div class="col-lg-8">
                        <input type="time" class="form-control" ng-model="dayEditCtrl.dia.InicioExpediente" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Fui almoçar</label>
                    <div class="col-lg-8">
                        <input type="time" class="form-control" ng-model="dayEditCtrl.dia.InicioAlmoco" />
                    </div>
                </div>


                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Voltei do almoço</label>
                    <div class="col-lg-8">
                        <input type="time" class="form-control" ng-model="dayEditCtrl.dia.FimAlmoco" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Fui pra casa</label>
                    <div class="col-lg-8">
                        <input type="time" class="form-control" ng-model="dayEditCtrl.dia.FimExpediente" />
                    </div>
                </div>



                <div class="form-group">
                    <div class="col-lg-8 col-lg-offset-2">
                        <button type="submit" ng-click="dayEditCtrl.editDay()" class="btn btn-primary">Salvar</button>
                        <button type="submit" ng-click="dayEditCtrl.nextDay()" class="btn btn-primary pull-right">Próximo dia</button>
                        <button type="submit" ng-click="dayEditCtrl.previousDay()" class="btn btn-primary pull-right" style="margin-right:5px">Dia anterior</button>
                    </div>
                </div>
            </fieldset>
        </form>

    </div>


</div>
